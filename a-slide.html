<link href="../polymer/polymer.html" rel="import">

<polymer-element name="a-slide" noscript>
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: none;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        opacity: 0;
        padding: 0 10%;
        position: absolute;
        transition: all .5s cubic-bezier(.4,0,.2,1);
        width: 100%;
      }
      :host([state=prev]) {
        display: flex;
        transform: translate3d(-100%, 0, 0);
      }
      :host([state=next]) {
        display: flex;
        transform: translate3d(100%, 0, 0);
      }
      :host([state=current]) {
        display: flex;
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    </style>
    <content></content>
  </template>
</polymer-element>
